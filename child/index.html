<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teneo Web Chat 3.0 - Child page example</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0 user-scalable=no">

    <!-- Some styles of the Teneo Web Chat UI need to be overriden to make sure it looks then shown in an iFrame -->
    <link href="twc-child-styles.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    
    <!-- Teneo Web Chat Start -->
    <div id="teneo-web-chat"></div>
    <script src="teneo-web-chat.js"></script>
    <script>
      window.onload = function () {
        if (
          window.TeneoWebChat &&
            typeof window.TeneoWebChat.initialize === 'function'
        ) {
          var element = document.getElementById('teneo-web-chat');
          const teneoProps = {
            'teneoEngineUrl': 'https://some.teneo/engine-instance/', // replace with url of teneo engine
          }
          window.TeneoWebChat.initialize(element,teneoProps);
        }
        
      }
    </script>
    <!-- Teneo Web Chat end-->

    <!-- Script to remember if chat window is minimized/maximized -->
    <script src="remember-window-state.js"></script>

    <!-- Script that listens to messages from the parent or sends messages to the parent -->
    <!-- Makes sure the iframe is properly maximzed/minimized when the user opens/closes the chat window -->
    <script src="twc-child-scripts.js"></script>
  </body>
</html>
